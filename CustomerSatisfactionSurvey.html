<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey</title>
    <link rel="stylesheet" href="CustomerSatisfactionSurvey.css">
</head>
<body>
    <div class="survey-container">
        <h1>Customer Satisfaction Survey</h1>
        <form action="#" method="POST">
            <fieldset>
            
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <br>
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <br>
            <!-- Rating Question -->
            <div class="form-group">
                <label>How satisfied are you with our service?</label>
                <div class="rating">
                    <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied" required>
                    <label for="very-satisfied">Very Satisfied</label>

                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                    <label for="satisfied">Satisfied</label>

                    <input type="radio" id="neutral" name="satisfaction" value="neutral">
                    <label for="neutral">Neutral</label>

                    <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
                    <label for="unsatisfied">Unsatisfied</label>

                    <input type="radio" id="very-unsatisfied" name="satisfaction" value="very-unsatisfied">
                    <label for="very-unsatisfied">Very Unsatisfied</label>
                </div>
            </div>
            <br>
            <!-- Checkbox Question -->
            <div class="form-group">
                <label>Which of the following services have you used? (Check all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="service1" name="services" value="service1">
                    <label for="service1">Customer Support</label>

                    <input type="checkbox" id="service2" name="services" value="service2">
                    <label for="service2">Product Purchase</label>

                    <input type="checkbox" id="service3" name="services" value="service3">
                    <label for="service3">Order Tracking</label>

                    <input type="checkbox" id="service4" name="services" value="service4">
                    <label for="service4">Other</label>
                </div>
            </div>
            <br>
            <!-- Textarea for Feedback -->
            <div class="form-group">
                <label for="feedback">Any other feedback or suggestions:</label>
                <br>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..."></textarea>
            </div>
            <br>
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Survey</button>
            </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
